<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/troca.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Troca Palavras</title>
</head>
<body onload="start()">

    
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/knight-logo-png-9.jpg" width="50px" alt="">IMPERIAL GAMING</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                  </li>

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search Games" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="buttons">

            <button type="button" class="btn btn-primary btn-sm">Home</button>
            <button type="button" class="btn btn-primary btn-sm">Jogo da Velha</button>
            <button type="button" class="btn btn-primary btn-sm">Troca Palavra</button>
            <button type="button" class="btn btn-primary btn-sm">Jogo da Forca</button>
            <button type="button" class="btn btn-primary btn-sm">Sky War</button>

          </div>



    </header>
    
    <main>

        <div class="jogo">

            <div class="content">

                <div id="pastnames">

                </div>
                
                <div class="sendBox">

                    <div id="input">
                        <input type="text">
                    </div>
    
                    <div id="enviar">
                        <button onclick="addWord()">Enviar</button>
                    </div>


                </div>

            </div>



        </div>


    </main>
    <script src="js/trocaPalavras.js"></script>
</body>
</html>
